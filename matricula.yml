eureka:
  client:
    instance:
      preferIpAddress: true
    serviceUrl:
      defaultZone: http://localhost:8765/eureka
microservicio:
  client:
    alumno:
      get:
        uri: http://MICROALUMNO/microservicio/alumno/
    curso:
      get:
        uri: http://MICROCURSO/microservicio/curso/
server:
  port: 9092
  servlet:
    context-path: /microservicio
spring:
  application:
    name: micromatricula
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/matriculaDB?autoReconnect=true&useSSL=false
    username: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
