eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
logging:
  level:
    com:
      netflix: DEBUG
server:
  port: 6666
zuul:
  routes:
    micro-alumno:
      path: /alumno/**
      service-id: MICRO-ALUMNO
    micro-curso:
      path: /curso/**
      service-id: MICRO-CURSO
